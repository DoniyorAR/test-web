<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .search-container {
            margin: 20px;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        input[type="text"] {
            padding: 8px;
            width: 300px;
        }

        select {
            padding: 8px;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }

        #results {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by part number or name...">
        <button onclick="search()">üîç</button>
        <select id="condition">
            <option value="">Condition</option>
            <option value="genuine">Genuine</option>
            <option value="aftermarket">Aftermarket</option>
            <option value="rebuild">Rebuild</option>
            <option value="used">Used</option>
        </select>
        <select id="brand">
            <option value="">Brand</option>
            <option value="hyundai">Hyundai</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="kia">KIA</option>
            <option value="ssangyong">SsangYong</option>
        </select>
        <select id="sort">
            <option value="">Sort</option>
            <option value="finishSoon">Time: Finish Soon</option>
            <option value="newest">Time: Newest</option>
            <option value="lowestPrice">Lowest Price</option>
            <option value="highestPrice">Highest Price</option>
        </select>
    </div>
    <div id="results">Results appear here...</div>

    <script>
        function search() {
            var input = document.getElementById('searchInput').value;
            var condition = document.getElementById('condition').value;
            var brand = document.getElementById('brand').value;
            var sort = document.getElementById('sort').value;

            // Displaying values in results area for demonstration purposes
            document.getElementById('results').innerHTML = `Searching for: ${input} <br> Condition: ${condition} <br> Brand: ${brand} <br> Sort: ${sort}`;
        }
    </script>
</body>
</html>
